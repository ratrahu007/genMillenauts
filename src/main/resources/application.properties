


spring.application.name=genmillenauts

# ---------- TWILIO ----------
twilio.accountSid=${TWILIO_ACCOUNT_SID}
twilio.authToken=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}
twilio.messagingSid=${TWILIO_MESSAGING_SID}

# ---------- DATABASE ----------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------- JPA ----------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

server.port=${PORT:8080}

# ---------- MAIL ----------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ---------- JWT ----------
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# ---------- AI KEYS ----------
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://gemini.googleapis.com/v1

openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-3.5-turbo

huggingface.api.token=${HUGGINGFACE_API_TOKEN}
huggingface.api.url=https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill
huggingface.model.id=mistralai/Mistral-7B-Instruct-v0.2

spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=mistral
